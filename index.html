<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prodcuts App</title>

    <link rel="stylesheet" href="bootstrap.min.css">

</head>

<body>
    
    <nav class="navbar navbar-light bg-light">
        <a href="#" class="navbar-brand">Products App</a>
    </nav>

    <div class="container mt-5">
        <div id="app" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Add product.</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Name" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="price" step="0.01" placeholder="Price" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" placeholder="Year" min="1950" max="2050" value="2020" class="form-control">
                        </div>
                        <div>
                            <input type="submit" value="Save" class="btn btn-outline-primary btn-block">
                        </div>
                    </form>
                </div>
            </div>
            <div id="product-list" class="col-md-8"></div>
        </div>
    </div>

    <script src="app.js"></script>

</body>

</html>
